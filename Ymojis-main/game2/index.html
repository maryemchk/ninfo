            /* Style de base du bouton dropdown */
            .dropdown {
                position: fixed;
                top: 20px;
                right: 20px;
                perspective: 1000px;
                z-index: 100;
            }

            .dropdown-button {
                position: relative;
                background: transparent !important;
                padding: 15px 25px;
                border: 3px solid transparent;
                border-image: linear-gradient(to right, #ff6b6b, #4ecdc4);
                border-image-slice: 1;
                color: white;
                font-size: 1.5em;
                cursor: pointer;
                transform-style: preserve-3d;
                transition: all 0.5s ease;
                border-radius: 15px;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(10px);
            }

            .dropdown-button::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.1);
                transform: skew(-15deg);
                z-index: -1;
                transition: all 0.5s ease;
                border-radius: 15px;
            }

            .dropdown-button::after {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: repeating-linear-gradient(
                    45deg,
                    rgba(255,255,255,0.1),
                    rgba(255,255,255,0.1) 10px,
                    transparent 10px,
                    transparent 20px
                );
                transform: rotate(-45deg);
                opacity: 0;
                transition: opacity 0.5s ease;
            }

            /* Effets au survol du bouton */
            .dropdown:hover .dropdown-button {
                transform: rotateY(20deg) scale(1.05);
                box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            }

            .dropdown:hover .dropdown-button::after {
                opacity: 1;
            }

            /* Style du contenu de la dropdown */
            .dropdown-content {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                min-width: 150px;
                margin-top: 10px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border: 3px solid transparent;

                border-image-slice: 1;
                border-radius: 15px;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
                transform-origin: top center;
                transform: rotateX(-15deg);
                opacity: 0;
                transition: all 0.5s ease;
            }

            /* Animation d'apparition du contenu */
            .dropdown:hover .dropdown-content {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 15px;
                transform: rotateX(0);
                opacity: 1;
            }

                border-radius: 10px;
                background: rgba(255, 255, 255, 0.1);

            .dropdown-content .emoji:hover {

                transform: scale(1.1) translateZ(20px);
            }

            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-5px); }

            .dropdown:hover .dropdown-button {
